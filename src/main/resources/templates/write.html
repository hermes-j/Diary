<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>글 작성</title>
    <style>
        h1, p, form {
            text-align: center;
            justify-content: center;
            padding: 0 2%;
            margin: 2% 0 2%;
        }

        hr {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<h1 style="text-align: center">글 작성</h1>
<hr>
<div>
    <form action="/diary/writedo" method="post">
        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요. 200바이트 제한" required
                  rows="4"></textarea>
        <br>
        <p id="byteCount">0/200 바이트</p>
        <button class="btn btn-primary" type="submit">작성</button>
    </form>
</div>

<script>
    const textarea = document.getElementById("content");
    const byteCount = document.getElementById("byteCount");
    const maxBytes = 200;

    textarea.addEventListener("input", () => {
        const text = textarea.value;
        const byteLength = new TextEncoder().encode(text).length;

        if (byteLength > maxBytes) {
            alert("200바이트를 초과할 수 없습니다!");
            textarea.value = text.slice(0, -1); // 초과 시 마지막 입력 제거
        }
        byteCount.textContent = `${byteLength}/${maxBytes} 바이트`;
    });
</script>
</body>
</html>
