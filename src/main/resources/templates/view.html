<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>글 상세보기</title>
    <style>
        h1, form {
            text-align: center;
            justify-content: center;
            padding: 0 2%;
            margin: 2% 0 2%;
        }

        hr {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<script th:inline="javascript">
    function removeCheck() {
        if (confirm("정말 삭제하시겠습니까?") == true) {
            location.href = '/diary/delete/' + [[${diary.id}]];
        }
    }

    function modify() {
        location.href = '/diary/modify/' + [[${diary.id}]];
    }
</script>
<body>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<h1 style="text-align: center">글 조회</h1>
<hr>
<div class="card" style="width: 90%; margin: 4% auto">
    <div class="card-body">
        <p class="card-text" th:text="${diary.content}">글 내용</p>
    </div>
    <div class="card-footer">
        <small class="text-muted" th:text="${diary.date}">글 작성일</small>
    </div>
</div>
<div style="width: 90%; margin: 0 auto">
    <button class="btn btn-outline-primary" onclick="modify()">수정</button>
    <button class="btn btn-outline-danger" onclick="removeCheck()">삭제</button>
</div>
</body>
</html>
